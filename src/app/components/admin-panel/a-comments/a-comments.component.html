<p-confirmDialog [style]="{width: '60vw'}"></p-confirmDialog>
<div class="card">
    <p-table #dt [value]="commentsDto" dataKey="commentID" sortMode="multiple" [(selection)]="selectedComments" 
    [rows]="6" [showCurrentPageReport]="true" [selectionPageOnly]="true" styleClass="p-mt-5"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['categoryID','categoryName']">
        <ng-template pTemplate="caption">
            <div class="table-head">
                <div class="flex table-left">
                    <span class="p-input-icon-left ml-auto">                    
                        <i class="pi pi-search"></i>                    
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Aranacak Kelime" />
                    </span>
                </div>
                <div class="table-right">                    
                    <button (click)="deleteSelectComments()" pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" [disabled]="!selectedComments || !selectedComments.length"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th >#Id</th>
                <th >Yorum Başlığı</th>
                <th >Yorum İçeriği</th>
                <th >Yorum Tarihi</th>                
                <th >Ad</th>
                <th >Soyad</th>
                <th >Ürün Adı</th>
                <th >Durum</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-comment>
            <tr>
                <td>
                    <p-tableCheckbox [value]="comment"></p-tableCheckbox>
                </td>
                <td>{{comment.commentID}}</td>
                <td class="checkText"><label>{{comment.commentHeading}}</label></td>
                <td class="checkText"><label>{{comment.commentContent}}</label></td>
                <td>{{comment.commentDate | date:'dd-MM-yyyy HH:mm'}}</td>                
                <td>{{comment.firstName}}</td>
                <td>{{comment.lastName}}</td>
                <td>{{comment.productName}}</td>
                <td>{{comment.status}}</td>
                <td>
                    <button  pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                </td>     
            </tr>
        </ng-template>        
    </p-table>
</div>
