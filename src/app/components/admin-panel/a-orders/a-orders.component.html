<p-confirmDialog [style]="{width: '60vw'}"></p-confirmDialog>
<div class="card">
    <p-table #dt [value]="artisansOrders" dataKey="userId" 
    [rows]="6" [showCurrentPageReport]="true" [selectionPageOnly]="true" styleClass="p-mt-5"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['userId','email','sellerId','firstName','orderId','status']">
        <ng-template pTemplate="caption">
            <div class="table-head">
                <div class="flex table-left">
                    <span class="p-input-icon-left ml-auto">                    
                        <i class="pi pi-search"></i>                    
                        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Aranacak Kelime" />
                    </span>
                </div>
                <div class="table-right">
                    <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" [disabled]="!selectedSellers || !selectedSellers.length"></button> -->
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th >#Id</th>
                <th >Ad</th>
                <th >Soyad</th>           
                <th>Ürün Adı</th>            
                <th>Fiyat</th>
                <th>Adet</th>
                <th>Tarih</th>
                <th>Durum</th>
                <th>Şirket Adı</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{order.orderId}}</td>
                <td>{{order.firstName}}</td>
                <td>{{order.lastName}}</td>
                <td>{{order.productName}}</td>
                <td>{{order.price}}</td>
                <td>{{order.quantity}}</td>                
                <td>{{order.createDate | date:'dd-MM-yyyy HH:mm'}}</td>                
                <td>{{order.status}}</td>
                <td>{{order.companyName}}</td>
                <td>
                    <button (click)="orderComplete(order.orderId,order.productID)" pButton pRipple  class="p-button-success" > Siparişi Gönder</button>
                </td>     
            </tr>
        </ng-template>        
    </p-table>
</div>
