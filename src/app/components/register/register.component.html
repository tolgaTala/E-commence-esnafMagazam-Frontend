
<body>
  <div class="main">
    <div class="signup">
      <div class="container">   
        <ul class="nav nav-tabs">
            <li [class]="doActiveVatandas()"><a (click)="vatandas()">Vatandaş</a></li>
            <li [class]="doActiveEsnaf()"><a (click)="esnaf()">Esnaf</a></li>
          </ul>     
        <div class="signup-content">
            <div class="tab-content">
            <div *ngIf="vatandas1==true" class="signup-form ">
                <h2 class="form-title">Kayıt Ol</h2>
                <form [formGroup]="registerForm">
                  <div class="form-group">
                    <label for="firstName"><i class="mdi mdi-account"></i></label>
                    <div class="row">
                      <div class="col-md-6">
                        <input
                        formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Adınız"
                        />
                      </div>
                      <div class="col-md-6">
                        <input
                        formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Soy Adınız"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email"><i class="mdi mdi-email"></i></label>
                    <input
                    formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email"><i class="mdi mdi-phone"></i></label>
                    <input
                    formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Telefon Numaranız"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pass"><i class="mdi mdi-lock"></i></label>
                    <input
                    formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Parola"
                    />
                  </div>
                  <div class="form-group">
                    <label for="re-pass"
                      ><i class="mdi mdi-lock-outline"></i
                    ></label>
                    <input
                    formControlName="password2" type="password" class="form-control" id="floatingPassword2" placeholder="Şifrenizi Tekrar Giriniz"
                    />
                  </div>
                  <!-- <div class="form-group">
                    <input
                      type="checkbox"
                      name="agree-term"
                      id="agree-term"
                      class="agree-term"
                    />
                    <label for="agree-term" class="label-agree-term"
                      ><span><span></span></span><a href="#" class="term-service">Hizmet koşulları</a>
                      'ndaki tüm beyanları kabul ediyorum</label
                    >
                  </div> -->
                  <div class="form-group form-button" style="margin-top: -30px;">
                    <input (click)="register()" type="submit" name="signup" id="signup" class="form-submit" value="Vatandaş Olarak Kayıt Ol"/>
                </div>
                </form>
              </div>

          <div *ngIf="esnaf1==true" class="signup-form">
            <h2 class="form-title">Esnaf Kayıt Ol</h2>
            <form [formGroup]="registerForm">
                <div class="form-group">
                  <label for="firstName"><i class="mdi mdi-account"></i></label>
                  <div class="row">
                    <div class="col-md-6">
                      <input
                      formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Adınız"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                      formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Soy Adınız"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email"><i class="mdi mdi-email"></i></label>
                  <input
                  formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="mdi mdi-phone"></i></label>
                  <input
                  formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Telefon Numaranız"
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="mdi mdi-lock"></i></label>
                  <input
                  formControlName="password" type="password" class="form-control" id="gelenparola"  placeholder="Parola"
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="mdi mdi-lock-outline"></i
                  ></label>
                  <input
                  formControlName="password2" type="password" class="form-control" id="gelenparola2"  placeholder="Şifrenizi Tekrar Giriniz"
                  />
                </div>
                <div class="form-group">
                    <label for="pass"><i class="mdi mdi-hospital-building"></i></label>
                    <input
                    formControlName="taxNo" type="text" class="form-control" id="taxNo" placeholder="Vergi Numarası"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pass"><i class="mdi mdi-web"></i></label>
                    <input
                    formControlName="companyName" type="text" class="form-control" id="companyName" placeholder="Şirket Adı"
                    />
                  </div>
              
              <!-- <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term"
                  ><span><span></span></span><a href="#" class="term-service">Hizmet koşulları</a>
                  'ndaki tüm beyanları kabul ediyorum
                  </label
                >
              </div> -->
              <div class="form-group form-button" style="margin-top: -30px;">
                <input (click)="register()" type="submit" name="signup" id="signup" class="form-submit" value="Esnaf Olarak Kayıt Ol"/>
            </div>
            </form>
          </div>
        </div>
          <div class="signup-image">
            <figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="sing up image" /></figure>
            <a routerLink="../login" class="signup-image-link"
              >Zaten hesabım var</a
            >
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
</body>
